# Define distances as separate colvars
colvar {
    name A_X_distance
    distance {
        group1 { atomGroup A_cations }
        group2 { atomGroup X_anions }
    }
}

colvar {
    name B_X_distance
    distance {
        group1 { atomGroup B_cations }
        group2 { atomGroup X_anions }
    }
}

colvar {
    name BX6_octahedra
    coordination {
        centralAtomGroup { atomGroup B_cations }
        ligandAtomGroup { atomGroup X_anions }
        cutoff 3.0
    }
}

# Then define tolerance_factor as a function of these colvars if needed
colvar {
    name tolerance_factor
    width 0.01
    lowerBoundary 0.5
    upperBoundary 1.5
    # You can define this as a customFunction combining A_X_distance, B_X_distance, BX6_octahedra
}

# Octahedral tilt angles as defined
colvar {
    name octahedral_tilt
    angle {
        atom1 6
        atom2 11
        atom3 7
    }
    angle {
        atom1 7
        atom2 12
        atom3 8
    }
    angle {
        atom1 8
        atom2 13
        atom3 9
    }
}

# For tolerance_ratio, since ionic radii are constants, define them as fixed variables:
colvar {
    name tolerance_ratio
    customFunction {
        name tolerance_ratio_func
        expression "(r_A + r_X) / (sqrt(2)*(r_B + r_X))"
        # Define r_A, r_B, r_X as fixed variables or parameters
        # Example:
        # variable r_A 1.6
        # variable r_B 0.7
        # variable r_X 1.4
    }
}